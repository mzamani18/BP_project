{% block content %}
  <h1>Answers</h1>
  <title>Home Works</title>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>studentNumber</th>
        <th>Author</th>
        <th>Download</th>
        <th>Score</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for answer in answers %}
        <tr>
          <td>{{answer.title }}</td>
          <td>{{answer.studentNumber }}</td>
          <td>{{answer.author }}</td>
          <td>
            <a href="{{answer.pdf.url }}" class="btn btn-primary btn-sm" target="_blank">
              Download PDF
            </a>

          </td>
          <td>
            <a href="{% url 'score_professor' %}"> insert a score</a>
          </td>
          <td>{{answer.Date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
